h1 {

/* donne des regle au container */
.container {
    display: flex; /* je sais pas vraiment */
    flex-wrap: wrap; /* permet au items de passer la ligne */
    gap: 0.5rem; /* Espace entre les items */
    justify-content: flex-start; /* met les items a droite */
    padding: 1rem; /* met un espace avec les bord */
}
/* donne des regle au items */
.item {
    flex: 0 1 calc(12.5% - 0.5rem); /* change le nombre d'items par ligne */
    text-align: center; /* Centre le texte sous les images */
    box-sizing: border-box; /* les items ne depasse pas la page */
}
/* taille de l'image */
.item img {
    width: auto;
    height: auto; 
}
/* taille et couleur du texte */
.item p {
    margin-top: 0.5rem;
    font-size: 2rem;
    color: black;
}
/* taille et couleur du texte en mode sombre*/
.dark-mode .item p {
    color: white;
}
/* centre le texte */
.item .content {
    text-align: center;
    display: inline-block;

}

<script>
        // Charger la préférence de mode sombre
        document.addEventListener("DOMContentLoaded", () => {
            const isDarkMode = localStorage.getItem("darkMode") === "true";
            document.body.classList.toggle("dark-mode", isDarkMode);
            document.getElementById("dark-mode-toggle").checked = isDarkMode;
        });

        // Basculer et sauvegarder le mode sombre
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);

        }
    </script>
