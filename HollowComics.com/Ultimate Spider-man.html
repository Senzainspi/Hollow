<label for="dark-mode-toggle">

<h1>
    Ultimate Spider-man
</h1>




<div class="container">

    <div class="image-container">
        <div class="button left" id="left-button" onclick="changeImage(-1)">&#8249;</div>
        <img id="main-image" src="Histoire/Test-comics/Chapter1/page1.png" alt="Image">
        <div class="button right" id="right-button" onclick="changeImage(1)">&#8250;</div>
    </div>

</div>




    <script>
        let currentImageIndex = 1; // 
        const imagePath = "Histoire/Test-comics/Chapter1/page";
        const imageExtension = ".png";
        const maxImages = 48; // nombre d'image max

        function changeImage(direction) {
            currentImageIndex += direction;

            
            document.getElementById("left-button").style.display = currentImageIndex > 1 ? "flex" : "none";
            document.getElementById("right-button").style.display = currentImageIndex < maxImages ? "flex" : "none";

        
            const imageElement = document.getElementById("main-image");
            imageElement.src = `${imagePath}${currentImageIndex}${imageExtension}`;
        }

       
        document.getElementById("left-button").style.display = "none"; 
        document.getElementById("right-button").style.display = maxImages > 1 ? "flex" : "none";
    </script>





    <script>
    // Charger la préférence de mode sombre
    document.addEventListener("DOMContentLoaded", () => {
        const isDarkMode = localStorage.getItem("darkMode") === "true";
        document.body.classList.toggle("dark-mode", isDarkMode);
    });
</script>

<script>
        // Charger la préférence de mode sombre
        document.addEventListener("DOMContentLoaded", () => {
            const isDarkMode = localStorage.getItem("darkMode") === "true";
            document.body.classList.toggle("dark-mode", isDarkMode);
            document.getElementById("dark-mode-toggle").checked = isDarkMode;
        });

        // Basculer et sauvegarder le mode sombre
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);
        }
    </script>
